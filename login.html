<!doctype html>
<html lang="en">
  <head>
  <link href="//:netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//:netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//:code.jquery.com/jquery-1.11.1.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dogspace.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>DogSpace</title>
  </head>
  <body id="index">
      <img src="Logo1.png" alt="DogSpace">

      <div class="container">
            <div class="row" id="registros" >
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title" id="entrar">Ingresa a Dogspace</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="dog_in_circle.png"
                            alt="">
                        <form class="form-signin">
                                <div id="face" style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                                    
                                        <div class="col-md-offset-3 col-md-9">
                                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>  Ingresa con Facebook</button>
                                        </div>                                           
                                            
                                    </div>
                        <input type="text" class="form-control" placeholder="Correo Electrónico" required autofocus>
                        <input type="password" class="form-control" placeholder="Contraseña" required>
                        <button class="btn btn-lg btn-primary btn-block" id="boton" type="submit">
                            Ingresa</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            Recuerdame
                        </label>
                        <a href="#" class="pull-right need-help" id="ayuda">Necesitas ayuda? </a><span class="clearfix"></span>
                        
                        </form>
                    </div>
                    <a href="registro.html" class="text-center new-account" id="ayuda">Crea tu cuenta </a>
                </div>
            </div>
        </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
